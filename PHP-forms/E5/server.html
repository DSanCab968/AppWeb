<!DOCTYPE html>
<html lang=”en”>
    <head>
    <title>skul</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        form {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        fieldset {
            border: none;
            padding: 0;
        }

        legend {
            font-weight: bold;
            margin-bottom: 10px;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        select {
            display: block;
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            font-size: 14px;
        }

        input[type="email"],
        select {
            display: block;
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            font-size: 14px;
        }

        select[multiple] {
            height: 2.5em;
            overflow: hidden;
            transition: height 0.2s ease;
        }

        select[multiple]:focus {
            height: 6em;
            overflow: auto;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
